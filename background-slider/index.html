<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Background Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div
        class="slide active"
        style="
          background-image: url('https://source.unsplash.com/1600x900/?outdoor');
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url('https://source.unsplash.com/1600x900/?forest');
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url('https://source.unsplash.com/1600x900/?waves');
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url('https://source.unsplash.com/1600x900/?sky');
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url('https://source.unsplash.com/1600x900/?universe');
        "
      ></div>

      <div
        class="slide"
        style="
          background-image: url('https://source.unsplash.com/1600x900/?water');
        "
      ></div>

      <div
        class="slide"
        style="
          background-image: url('https://source.unsplash.com/1600x900/?nature');
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url('https://source.unsplash.com/1600x900/?city');
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url('https://source.unsplash.com/1600x900/?rain');
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url('https://source.unsplash.com/1600x900/?flowers');
        "
      ></div>

      <button class="arrow left-arrow" id="left">
        <i class="fas fa-arrow-left"></i>
      </button>

      <button class="arrow right-arrow" id="right">
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>

    <div class="slide-info"> Slide-1</div>
    <script src="script.js"></script>
  </body>
</html>
